<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Prototype</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--About the search bar is there plus keyword linkage, you can try to search 'ipad' will be more intuitive!-->

      <div class="logo">MyShop</div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products..." />
      </div>
      <div
        class="cart"
        id="cart"
        tabindex="0"
        onclick="window.location.href='cart.html';"
        ondragover="allowDrop(event)"
        ondrop="dropToCart(event)"
      >
        ðŸ›’<span class="cart-count" id="cart-count">0</span>
        <div class="cart-dropdown" id="cart-dropdown"></div>
      </div>
    </div>
    <div class="product-grid" id="product-grid"></div>
    <script src="script.js"></script>
  </body>
</html>
