<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Submarine: Deep Journey</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Script -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="scene">
      <!-- Submarine -->
      <div id="submarine">
        <div class="body"></div>
        <div class="window"></div>
        <div class="tail"></div>
        <div class="propeller"></div>
        <div class="light"></div>
      </div>

      <!-- Monster (appears in scene 4) -->
      <div id="monster">
        <div class="head"></div>
        <div class="tentacle t1"></div>
        <div class="tentacle t2"></div>
        <div class="tentacle t3"></div>
        <div class="tentacle t4"></div>
      </div>

      <!-- Text -->
      <div id="textBox">
        <h1 id="sceneTitle">Scene 1: Calm Waters</h1>
        <p id="sceneDesc">
          A small yellow submarine drifts gently through soft blue light.
        </p>
      </div>

      <!-- Buttons -->
      <div id="choices">
        <button onclick="scene2()">Dive Deeper</button>
      </div>

      <!-- Transition fade -->
      <div id="transition"></div>
    </div>
  </body>
</html>
